<!DOCTYPE html>
<html lang="en">
<head>
    <title>EASY TO USE CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="expression" class="expression"></div>
            <div id="result" class="result"></div>
        </div>
        <div class="buttons">
            <div class="button-row">
                <button class="btn clear" data-action="clear">C</button>
                <button class="btn backspace" data-action="backspace">âŒ«</button>
                <button class="btn operator" data-action="divide">Ã·</button>
            </div>
            <div class="button-row">
                <button class="btn number" data-action="7">7</button>
                <button class="btn number" data-action="8">8</button>
                <button class="btn number" data-action="9">9</button>
                <button class="btn operator" data-action="multiply">Ã—</button>
            </div>
            <div class="button-row">
                <button class="btn number" data-action="4">4</button>
                <button class="btn number" data-action="5">5</button>
                <button class="btn number" data-action="6">6</button>
                <button class="btn operator" data-action="subtract">âˆ’</button>
            </div>
            <div class="button-row">
                <button class="btn number" data-action="1">1</button>
                <button class="btn number" data-action="2">2</button>
                <button class="btn number" data-action="3">3</button>
                <button class="btn operator" data-action="add">+</button>
            </div>
            <div class="button-row">
                <button class="btn number zero" data-action="0">0</button>
                <button class="btn decimal" data-action="decimal">.</button>
                <button class="btn equals" data-action="equals">=</button>
            </div>
        </div>
        <div class="controls">
            <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
            <div id="history" class="history">
                <h3>History</h3>
                <ul id="history-list"></ul>
            </div>
        </div>
        <div id="signature" class="signature"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
